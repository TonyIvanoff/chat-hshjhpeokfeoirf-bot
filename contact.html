<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Moving - Contact Us</title>
    <meta name="description"
        content="Contact ABC Moving for a free quote. We are here to help with all your moving needs.">
    <meta property="og:title" content="ABC Moving - Contact Us">
    <meta property="og:description"
        content="Contact ABC Moving for a free quote. We are here to help with all your moving needs.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <div class="logo">ABC Moving</div>
        <button class="hamburger-btn" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav id="main-nav">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="hero" style="height: 40vh;">
        <div>
            <h1>Contact Us</h1>
            <p>Get in Touch for a Free Quote</p>
        </div>
    </section>

    <section class="content-section">
        <div class="contact-container">
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn-main">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 ABC Moving. All rights reserved.</p>
    </footer>

    <div id="chat-bubble-btn" onclick="toggleChat()">
        <svg viewBox="0 0 24 24">
            <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z" />
        </svg>
    </div>

    <div id="chat-window">
        <div class="chat-header">
            <span>Chat with us</span>
            <button class="close-btn" onclick="confirmCloseChat()">&times;</button>
        </div>

        <div id="chat-history">
        </div>

        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="Type a message...">

            <!-- File Input (Hidden) -->
            <input type="file" id="file-input" accept="image/*" style="display: none;" onchange="handleFileSelect()">

            <div class="chat-controls">
                <!-- Paperclip Icon -->
                <button class="file-upload-btn" onclick="document.getElementById('file-input').click()"
                    title="Attach Photo">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 0 1 5 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5a2.5 2.5 0 0 0 5 0V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z" />
                    </svg>
                </button>

                <button id="send-btn" onclick="sendMessage()">Send</button>
                <button id="close-btn-bottom" onclick="minimizeChat()">Minimize</button>
            </div>
        </div>

        <!-- Confirmation Popup -->
        <div id="confirmation-popup" class="confirmation-popup">
            <p>Warning: Chat history will be deleted. Do you want to proceed?</p>
            <div class="popup-buttons">
                <button class="popup-btn btn-tick" onclick="endChatSession()">&#10004;</button>
                <button class="popup-btn btn-cross" onclick="cancelCloseChat()">&#10006;</button>
            </div>
        </div>
    </div>

    <div id="cookie-popup" class="cookie-popup">
        <p>This site uses session cookies to enhance your experience.</p>
        <button id="cookie-ok-btn" onclick="acceptCookies()">OK</button>
    </div>

    <script src="scripts/config.js"></script>
    <script src="scripts/script.js"></script>

</body>

</html>
